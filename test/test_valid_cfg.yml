hosts:
  dedos01:
    addr: dedos01.cis.upenn.edu
  dedos02:
    addr: dedos02.cis.upenn.edu

programs:
  echo:
    start: echo {to_echo}
    host: dedos02

time_b: $( 15 + 2 )

time: $( 10 + 5 + {0.time_b} )

commands:
    - program:
        start: echo "Hello World!"
        host:
          addr: dedos01.cis.upenn.edu
      begin: 0

    - program:
        start: echo "Hello World!"
      host: [dedos01, dedos02]
      begin: '1.5'

    - program: echo
      host: dedos01
      to_echo: '{i}'
      stuff: things
      begin: '{0.time}'
