    addr: host1.abc.com
  host2:
    addr: host2.def.edu

programs:
  echo:
    start: echo {to_echo}
    host: host1

computed_a: $( 15 + 2 )

computed_b: $( 10 + 5 + {0.computed_a} )

commands:
    - program:
        start: echo "Hello World!"
        host:
          addr: host3.net
      begin: 0

    - program:
        start: echo "Hello World!"
      host: [host1, host2]
      begin: '1.5'

    - program: echo
      host: host1
      to_echo: '{i} {0.args.stuff}'
      stuff: things
      begin: '{0.computed_b}'
